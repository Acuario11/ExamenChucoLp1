<!DOCTYPE html>

    <link rel="stylesheet" href="../css/style.css">

<body>
        <div>

            <input type="submit" value="Clientes" class="input" onclick="clientes()">

        <main>
            <aside id="inicio">

                        <tr>

                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
                <br>

                <input type="text" id="total">
            </aside>

            <aside id="clientes">
                    <br>
                    <label id="tituloaside">Clientes</label> 
                    <hr color="blue">

                    <div id="tablita">

                                <th>Item</th>

                        <tbody>

                                <td>1</td>

                                    <td>2</td>

                                    <td><input type="button" id="add" value="Add"></td>
                            </tr>
                            <tr>
                                    <td>3</td>
                                    <td>Jared</td>
                                    <td>Lazo Cueva</td>
                                    <td><input type="button" id="add" value="Add"></td>
                            </tr>
                        </tbody>
                    </table>
                    </div>

            <aside id="productos">
                    <br>
                    <b><label id="tituloaside">Productos</label> </b>
                    <hr color="blue">
                    
                    <table id="tablaproductos" >
                            <thead>
                                <tr>
                                    <th>Item</th>
                                    <th>Producto</th>
                                    <th>Precio</th>
                                    <th>Stock</th>
                                    <th>Accion</th>
                                </tr>

                            <tbody>
                                <tr>

                                <tr>
                                    <td>2</td>
                                    <td>Parlantes</td>
                                    <td>500</td>
                                    <td>4</td>
                                    <td><input type="submit" id="add" value="Add"></td>
                                </tr>
                                <tr>
                                    <td>3</td>
                                    <td>Play Sation</td>
